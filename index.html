<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="./signup-styles.css">


  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
	<main class="card">
		<div class="description">
			<h1 class="title">Learn to code by watching others</h1>
			<p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</div>
		<div class="price-banner">
			<p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
		</div>
		<form class="card-form">
			<div class="input">
				<label for="fname"></label>
				<input type="text" id="fname" name="fname" placeholder="First Name">
			</div>
			<div class="input">
				<label for="lname"></label>
				<input type="text" id="lname" name="lname" placeholder="Last Name">
			</div>
			<div class="input">
				<label for="email"></label>
				<input type="email" id="email" name="email" placeholder="Email Address">
			</div>
			<div class="input">
				<label for="password"></label>
				<input type="password" id="password" name="password" placeholder="Password">
			</div>
			<div class="btn">
				<input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">
			</div>
			<div class="disclaimer">
				<p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
			</div>
		</form>
	</main>

  <script type="text/javascript" src="./signup-script.js"></script>
</body>
</html>
